name: Application Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'
      - name: Check out code
        uses: actions/checkout@v3
      - name: Get dependencies
        run: go mod download
      - name: Run unit tests
        run: go test ./... -v -tags=unit

  integration-test:
    name: Run Integration Tests
    needs: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'
      - name: Check out code
        uses: actions/checkout@v3
      - name: Get dependencies
        run: go mod download
      - name: Run integration tests
        run: go test ./... -v -tags=integration