definitions:
  internal_api.Movie:
    properties:
      director:
        type: string
      id:
        type: string
      title:
        type: string
      year:
        type: string
    type: object
info:
  contact: {}
paths:
  /movies:
    get:
      description: Get all movies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_api.Movie'
            type: array
      summary: Retrieve list of movies
      tags:
      - movies
  /movies/{id}:
    get:
      consumes:
      - application/json
      description: Get a single movie by its ID
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_api.Movie'
        "404":
          description: Movie not found
      summary: Get a movie
      tags:
      - movies
swagger: "2.0"
